name: Trading Bot

on:
  schedule:
    # تشغيل البوت كل 5 دقائق
    - cron: '*/5 * * * *'
  workflow_dispatch: # يتيح التشغيل اليدوي

env:
  SYMBOL: 'EOSUSDT'
  CAPITAL: 2
  LEVERAGE: 10

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Run Trading Bot
        env:
          API_KEY: ${{ secrets.BINANCE_API_KEY }}
          API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: |
          node bot.js
